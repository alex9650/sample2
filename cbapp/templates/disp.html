<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1">

  <tr>
    <th>username</th>
    <th>email</th>

    <th>delete item</th>
    <th>view detail</th>

    <th>update data</th>
  </tr>

  {% for i in a %}
  <tr>
    <td>{{i.username}}</td>
    <td>{{i.email}}</td>

    <td><a href="http://127.0.0.1:8000/cbapp/del/{{i.id}}">delete</a></td>
    <td><a href="http://127.0.0.1:8000/cbapp/detail/{{i.id}}">view detail</a></td>
    <td><a href="http://127.0.0.1:8000/cbapp/up/{{i.id}}">edit data</a></td>
  </tr>
  {% endfor %}
</table>
</body>
</html>
